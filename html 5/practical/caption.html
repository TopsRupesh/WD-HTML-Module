<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>caption</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
<table>
  <caption>Student details</caption>
  <tr>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>Nirmal</td>
    <td>b.com</td>
  </tr>
  <tr>
    <td>Kamal</td>
    <td>m.com</td>
  </tr>
</table>

</body>
</html>
