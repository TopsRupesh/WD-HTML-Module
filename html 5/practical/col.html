<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>col group</title>
</head>
<body>
	<table>
  <colgroup>
    <col span="2" style="background-color:red">
    <col style="background-color:yellow">
  </colgroup>
  <tr>
    <th>Day</th>
    <th>Subject</th>
    <th>timing</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>HTML</td>
    <td>8 to 9.30</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>CSS</td>
    <td>9.30 to 11</td>
  </tr>
</table>

</body>
</html>
