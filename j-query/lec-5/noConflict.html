<!DOCTYPE html>
<html>
<head>
	<title>no conflict</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<p>this is example of no conflict</p>
	<button>click here</button>

</body>
<script type="text/javascript">

		var tops = $.noConflict()

	tops(document).ready(function(){
			tops("button").click(function(){
					tops("p").css("backgroundColor","red")
			});
	});

</script>
</html>
