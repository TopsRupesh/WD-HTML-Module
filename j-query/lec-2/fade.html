<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
  #a{
      background: orange;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: none;


  }
  #b{
    background: whitesmoke;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    display: none;
  }
  #c{
    background: green;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    display: none;
  }
</style>

</head>
<body>
      fade
  <h1>to show Fade effect click below</h1>

<button>Click to fade in boxes</button><br><br>

  <div id="a"></div>
  <div Id="b"></div>
  <div Id="c"></div>
</body>

<script>
   
      $(document).ready(function() {

      	$("button").click(function(){
      			$("#a").fadeIn();
      			$("#b").fadeIn(1000);
      			$("#c").fadeIn(2000);
      	});
        
        });
      



</script>
</html>
