<!DOCTYPE html>
<html>
<head>
	<title>Stop Function</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.a{
			width: 100%;
			height: 30px;
			background: green;
			font-size: 25px;
			text-align: center;
			color: white;

		}
		.b{
			width: 100%;
			height: 200px;
			background: yellowgreen;			
			display: none;
			font-size: 25px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>

			<div>
				<button class="btn">click here to start</button>
				<button class="btn1">click here to stop</button>
			</div>


		<div class="a">Slide Start From Here</div>
		<div class="b">Hello every One</div>

</body>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".btn").click(function(){
					$(".b").slideToggle(5000)
				});

				$(".btn1").click(function(){
					$(".b").stop();
							
				});

			});



		</script>
</html>
