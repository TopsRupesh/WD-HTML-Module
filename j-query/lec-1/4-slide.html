<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>slide toggle</title>
	<style type="text/css">
		#main{
			width: 100%;
			height: 150px;
			background: yellow;
			border: 1px solid black;
			text-align: center;
			font-size: 40px;
		}
		button{
			width: 100px;
			height: 50px;
			margin-left: 50px;
			margin-top: 10px;
			font-size: 20px;

		}
		#content{
			font-size: 40px;
			background: green;
			height: 300px;
			display: none;
		}
	</style>
</head>
<body>

	<div id="main"> click below to start slide
		<br><button>slide down</button>
			<button id="btn">slide up</button>
	</div>
	<div id="content">
		hello every one
	</div>


</body>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('button').click(function(){
				$('#content').slideDown(5000)
			});
		});
	
			$(document).ready(function(){

				$('#btn').click(function(){
				$('#content').slideUp(5000)
			});
			});
			
	



	</script>

</html>
