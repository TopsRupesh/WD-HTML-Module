<!DOCTYPE html>
<html>
<head>
	<title>full screen</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: skyblue;
			padding: 2px;
			font-size: 20px;
			transition: 2s;
		}
		#box:fullScreen{
			background: yellow;
			font-size: 40px;
			

		}
		#box:fullScreen p{
			color: white;
		}

	</style>

</head>
<body>
	<div id="box">
		<p>click below to go big screen</p>
	</div>
	<br>

	<!-- <button onclick="document.getElementById('box').requestFullscreen();">click here</button> -->
<button onclick="document.getElementById('box').requestFullscreen();">click here</button>
</body>

	
</script>
</html>
