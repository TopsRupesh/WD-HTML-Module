<!DOCTYPE html>
<html>
<head>
	<title>absolute</title>
	<style type="text/css">
		.a{
width: 200px;
height: 300px;
border: 1px solid black;
position: relative;
top: 0px;

		}
		.b{
width: 200px;
height: 300px;
border: 1px solid black;
position: absolute;
top: 8px;
left: 215px;
		}
		.c{
			width: 200px;
			height: 300px;
			border: 1px solid black;
			position: absolute;
			top: 8px;
			left: 410px
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>



</body>
</html>
