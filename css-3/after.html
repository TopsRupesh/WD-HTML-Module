<!DOCTYPE html>
<html>
<head>
	<title>after and hover</title>
	<style type="text/css">
		.btn{
			border: 1px solid black
			color: white;
			font-size: 20px;
			padding: 5px 10px;
			display: inline-block;
			font-family: arial;
			position: relative;		
			transition: 2s;
		}

		.btn:after{
			background: red;
			content: "";
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			z-index: -1
	
		}
		.btn:hover{
			color: white;
			background: blue;
		}
		.btn:hover:after{
			width: 100%;
		}
	</style>
</head>
<body>


	<button class="btn">save</button>

</body>
</html>
