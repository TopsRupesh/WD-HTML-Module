<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop</title>
</head>
<body>
	<h1>For loop is part of Looping in Java Script</h1>
	<h2>Syntax of for loop is</h2>
	<h2>for(var i=0; i<=10; i++)</h2>
		<h2>
			{ 	<br>
			document.write(i);	<br>

		}
		</h2>

		<h1>this is for loop</h1>
</body>
<script type="text/javascript">

	for(var i=1;i<=10;i++)
	{
		document.write(i + "<br>")
	}
</script>
</html>
