<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do-while loop</title>
</head>
<body>
	<h1>do while loop is part of Looping in Java Script</h1>
	<h2>Syntax of do while loop is</h2>
	<h2>var i=1;</h2>
		<h2>
			do<br>
			{ 	<br>
			document.write(i);	<br>
			i++;<br>
		}while(i<=10)<br>
		

		</h2>

		<h1>this is do while loop</h1>

</body>
<script type="text/javascript">
	var i=1;
	do{
		document.write(i + "<br>")
		i++;
	}
	while(i<=10)
</script>
</html>
