<body>
				<h1>Assignment Operators<h1>
					<h2> = for value assign to variable </h2>
					<h2> += for addition </h2>
					<h2>-= for substrication</h2>
					<h2>*= for Multiplication</h2>
					<h2>/= for Division</h2>

</body>

	<script type="text/javascript">
		
		var a=10;		/*value assinging using = operators*/
		var b=3;		/*value assinging using = operators*/

		
			a/=b

			
			alert(a)
			// addition using assignment operators
		// a+=b;


		document.write(a +"<br>");
		
				// substraction using assignment operators
		var r=10;
		var p=7
		
		r-=p

		document.write(p+ "<br>");

					// divition using assignment operators
		var h=10;
		var d=5;

		h*=d;
		document.write(h)


	</script>
