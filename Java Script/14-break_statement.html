<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Break Statement</title>
</head>
<body>
	<h1>Break Statement</h1>
		loop will stop at 4

</body>
<script type="text/javascript">
	var i;
	for(i=1;i<=10;i++){
		if(i==5)
		{
		break;	
		}
		document.write(i + "<br>")
		
	}
</script>
</html>
