<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while loop</title>
</head>
<body>
	<h1>while loop is part of Looping in Java Script</h1>
	<h2>Syntax of while loop is</h2>
	<h2>var i=1;</h2>
		<h2>
			while(i<=10)<br>
			{ 	<br>
			document.write(i);	<br>
			i++;<br>
		}<br>
		

		</h2>

		<h1>this is while loop</h1>

</body>
<script type="text/javascript">
	var i=1;
		while(i<=10)
	{
		document.write(i + "<br>");
		i++
	}

</script>
</html>
