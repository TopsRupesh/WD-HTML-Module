<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Continue statement</title>
</head>
<body>
	<h1>Continue statement</h1>
	<h2>break only at condition and then execution will continue</h2>

</body>
<script type="text/javascript">
	var i;
	for(i=1; i<=10;i++)
	{
		if(i==5)
		{
		continue;
		}
		document.write(i +"<br>")
	}
	

</script>
</html>
