<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function with Return </title>
</head>
<body>
	<h1>Function With Return</h1>
	<h2>Function Function_name(parameter,parameter)</h2>
	<h2>{<br>
		returns;
		<br>
	}</h2>

</body>
<script type="text/javascript">
	function abc(a,b,c)
	{
		c=a+b;
		return c;
	}

	var r=abc(10,20)
	document.write(r + "<br>")

	var p=abc(30,40)
	document.write(p + "<br>")
</script>
</html>
