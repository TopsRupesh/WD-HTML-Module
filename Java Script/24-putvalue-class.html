<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Put Value By using Class name</title>
</head>
<body>
	<div class="test"></div>
	<div class="test"></div>
	<div class="test"></div>

</body>
<script type="text/javascript">
	document.getElementsByClassName('test')[0].innerHTML="<h1>Hello World</h1>"
	document.getElementsByClassName('test')[1].innerHTML="<h1>Hello World</h1>"
	document.getElementsByClassName('test')[2].innerHTML="<h1>Hello World</h1>"
</script>
</html>
