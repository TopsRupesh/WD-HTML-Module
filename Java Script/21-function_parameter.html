<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function With Parameter</title>
</head>
<body>
	<h1>Function With Parameter</h1>
	<h2>Function Function_name(parameter,parameter)</h2>
	<h2>{<br>
		statements;
		<br>
	}</h2>

</body>
<script type="text/javascript">
	function multiply(a,b)
	{
		
		document.write(a*b + "<br>");
	}

	multiply(10,20)			// this is called function calling
	multiply(30,40)

</script>
</html>
