<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Put Value in html</title>
</head>
<body>
			<h1>put the value in html by Id</h1>

		<div id="test"></div>
		<div id="test1"></div>
		<div id="test2"></div>
</body>
<script type="text/javascript">
	document.getElementById('test').innerHTML="hello world"
	document.getElementById('test1').innerHTML="<h1>hello world</h1>"
	document.getElementById('test2').innerHTML="<h2>hello world</h2>"
</script>
</html>
