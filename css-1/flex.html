<!DOCTYPE html>
<html>
<head>
	<title>flex box</title>
	<style type="text/css">
		header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			display: flex;
		}
		.logo{
			width: 20%;
			height: 100px;
			border: 1px solid black;
		}
		.cname{
			width: 80%;
			height: 100px;
			border: 1px solid black;
		}
		section{
			height: 400px;
			width: 100%;
			border: 1px solid black;

		}
		section h1{
			font-size: 40px;
			text-align: center;
		}
		.row{
			width: 80%;
			height: 285px;
			border: 1px solid black;
			margin-left: 130px;
			display: flex;
			justify-content: space-between;
		}
		.col-1{
			width: 22%;
			height: 285px;
			border: 1px solid black;
		}
		.col-2{
			width: 22%;
			height: 285px;
			border: 1px solid black;
		}
		.col-3{
			width: 22%;
			height: 285px;
			border: 1px solid black;
		}
		.col-4{
			width: 22%;
			height: 285px;
			border: 1px solid black;
		}
	</style>
</head>
<body>


<header>
	<div class="logo">
		<!-- <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/01/attachment_66776707-e1515509844624.jpg?auto=format&q=60&fit=max&w=930"> -->
	</div>

<div class="cname">
	<h1>Tops Technology</h1>
</div>


</header>

	<section>
		<h1>this is Section</h1>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-2"></div>
			<div class="col-3"></div>
			<div class="col-4"></div>
			</div>
	</section>





</body>
</html>
