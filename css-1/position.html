<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position absolute</title>
</head>
<style type="text/css">

	.col1{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		float: left;
		background: orange;
	}
	.col2{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		float: left;
		position: absolute;
		/*top: 100px;*/
		left: 200px;
		background: white;
	}
	img{
		position: absolute;
		width: 200px;
		height: 200px;
		left: 100px;
		top: 100px;
	}	
	.col3{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		float: left;
		background: green;
	}



</style>
<body>
<div class="col1">
	<h1></h1>
</div>

<div class="col2">
	<h1></h1>
	<h2><img src="ac.jpg"></h2>
	</div>



<div class="col3">
	<h1></h1>
</div>

	<header>
		
	</header>
	<section>
		
	</section>
	<article>
		
	</article>
	<aside>
		
	</aside>
	<footer>
		
	</footer>




</body>
</html>
