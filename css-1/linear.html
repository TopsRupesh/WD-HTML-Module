<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>linear gradient</title>

	<style type="text/css">
		.div1{ height: 400px;
			width: 400px;
			border: 1px solid black;
			/*background: linear-gradient(red,blue,green,yellow,gray);*/
			/*background:rgba(2,50,30,0.5);*/
			background: blue;
		}
		.div2{
			width: 400px;
			height: 400px;
			border: 1px solid red;
			background: radial-gradient(red, black,green,skyblue,white,gray,coral);
		}
	</style>
</head>
<body>

	<div class="div1"></div>
	<div class="div2"></div>


</body>
</html>
