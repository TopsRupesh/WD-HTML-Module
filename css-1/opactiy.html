<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity</title>
	<style>
		.a{
			background: red;
			height: 100px;
			width: 100px;
			border: 1px solid black;
			
			}
			.a1{
			background: red;
			height: 100px;
			width: 100px;
			border: 1px solid black;
			opacity: 0.6;
			}
	</style>
</head>
<body>


	<div class="a"></div>
	<div class="a1"></div>



</body>
</html>
