<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			margin-top: 100px;
			margin-left: 100px;

		}
		.a{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			float: right;
			margin-right: 200px;
		}
	</style>
</head>
<body>


<div></div>
<div class="a"></div>


</body>
</html>
