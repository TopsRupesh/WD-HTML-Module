<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clear</title>
	<style>
		.a{
			float: left;
			height: 100px;
			width: 100px;
			border: 1px solid black;

		}
		.b{
			float: right;
			height: 100px;
			width: 100px;
			border: 1px solid black;
		}
		.c{
			clear: both;
			height: 100px;
			width: 100%;
			border: 1px solid black;

		}
	</style>
</head>
<body>
	<div class="a"> A</div>
	<div class="b">B</div>
	<div class="c">C</div>

</body>
</html>
