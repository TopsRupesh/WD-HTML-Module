<!DOCTYPE html>
<html>
<head>
<style>
.a {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.over{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: skyblue;
}

.a:hover .over {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>drag you mouse over image</h2>

<div class="a">
  <img src="chef.jpg" alt="Avatar" class="image">
  <div class="over">
    <div class="text">Hello World</div>
  </div>
</div>

</body>
</html>
