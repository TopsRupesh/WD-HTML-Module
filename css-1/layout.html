<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>layout</title>
	<style>
		header{
			width: 100%;
			height: 80px;
			background: black;
			display: flex;
		}
		.logo{
			width: 20%;
			height: 80px;
			background: red;
			font-size: 40px;
			text-align: center;
		}
		.cname{
			width: 80%;
			height: 80px;
			background: yellow;
			font-size: 60px;
			text-align: center;
		}
		nav{
			height: 50px;
			width: 100%;
			background: green;
		}
		nav ul{
			display: flex;
		}
		nav ul li{
			list-style: none;
			font-size: 20px;
			padding: 9px;
		}
		section{
			width: 100%;
			height: 400px;
			border: 1px solid black;
			display: flex;
		}
		article{
			width: 80%;
			height: 400px;
			border: 1px solid black;
		}
		aside{
			width: 20%;
			height: 400px;
			border: 1px solid black;
		}
		footer{
			width: 100%;
			height: 80px;
			background: blue;
		}

	</style>
</head>
<body>

		<header>
			<div class="logo">logo</div>
			<div class="cname">company name</div>
		</header>
		<nav>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Product</li>
				<li>Contact</li>
			</ul>
		</nav>
		<section>
			<article>this is article tag</article>
			<aside>this is aside tag</aside>
		</section>
		<footer>this is footer</footer>





</body>
</html>
