<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 1px solid black;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}

img:hover {
  box-shadow: 0 0 2px 1px black;
}
</style>
</head>
<body>

<h1>image styling</h1>
  
<a href="chef.jpg" target="_blank">
  <img src="chef.jpg">
</a>
<!-- 
<a target="_blank" href="chef.jpg">
  <img src="chef.jpg"style="width:150px">
</a> -->

</body>
</html>
