<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border radius</title>
	<style>
		.a{
			border: 1px solid black;
			height: 100px;
			width: 100px;
			/*border-radius: 10%;*/
		}
		.b{
			border: 1px solid red;
			height: 100px;
			width: 100px;
			border-radius: 5px;
		}
	</style>
</head>
<body>

		<div class="a">this is div 1</div>
		<br>
		<br>
		<div class="b">this is div 2</div>


</body>
</html>
